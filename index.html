<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaos Scroll Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin-top: 80px;
      background: #0b1a2b;
      color: #c0d8f7;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      background: #274c77;
      border: none;
      border-radius: 8px;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #3467c1;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #stage {
      font-size: 18px;
      color: #88aaff;
      margin-bottom: 20px;
      min-height: 24px;
    }
    #result {
      margin-top: 30px;
      font-size: 16px;
      min-height: 40px;
    }
    /* Glow for pass (yellow) */
    #result.pass {
      animation: glow-yellow 1.5s ease-in-out forwards;
      color: #ffff66;
      font-weight: bold;
      text-shadow: 0 0 10px #ffff66, 0 0 20px #ffff66;
    }
    /* Glow for fail (red) */
    #result.fail {
      animation: glow-red 1.5s ease-in-out forwards;
      color: #ff0000;
      font-weight: bold;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
    }
    #scroll-btn.scrolling {
      animation: shake 0.5s infinite;
    }
    @keyframes glow-yellow {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 8px #ffff66, 0 0 16px #ffff66; }
      100% { text-shadow: 0 0 4px #ffff66; }
    }
    @keyframes glow-red {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 8px #ff0000, 0 0 16px #ff0000; }
      100% { text-shadow: 0 0 4px #ff0000; }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    #scroll-icon {
      margin-bottom: 20px;
      filter: drop-shadow(0 0 3px #00ff00);
    }
  </style>
</head>
<body>
  <h1>Chaos Scroll Simulator</h1>
  <img id="scroll-icon" src="/assets/chaos.png" alt="Chaos Scroll" width="64" />
  <div id="stage">Stage 1: Ready</div>
  <button id="scroll-btn">Use Chaos Scroll</button>
  <div id="result"></div>

  <audio id="sound-success" src="/assets/success.wav" preload="auto"></audio>
  <audio id="sound-fail" src="/assets/fail.mp3" preload="auto"></audio>

  <script>
  const btn = document.getElementById('scroll-btn');
  const resultDiv = document.getElementById('result');
  const stageDiv = document.getElementById('stage');
  const soundSuccess = document.getElementById('sound-success');
  const soundFail = document.getElementById('sound-fail');

  // Prime audio by playing silently when user clicks
  btn.addEventListener('click', async () => {


    stageDiv.innerText = "Stage 2: Scrolling...";
    resultDiv.innerText = "";
    resultDiv.className = "";

    btn.disabled = true;
    btn.classList.add('scrolling');

    setTimeout(async () => {
      try {
        const res = await fetch('/api/handler');
        const data = await res.json();

        btn.disabled = false;
        btn.classList.remove('scrolling');
        stageDiv.innerText = "Stage 3: Result";

        if (data.result) {
          resultDiv.innerText = data.result;
          if (data.result.includes("failed")) {
            resultDiv.classList.add('fail');
            soundFail.pause();
            soundFail.currentTime = 0;
            soundFail.volume = 1;
            soundFail.play().catch(err => console.log(err));
          } else {
            resultDiv.classList.add('pass');
            soundSuccess.pause();
            soundSuccess.currentTime = 0;
            soundSuccess.volume = 1;
            soundSuccess.play().catch(err => console.log(err));
          }
        } else {
          resultDiv.innerText = 'Unexpected response.';
        }
      } catch (e) {
        resultDiv.innerText = 'Network error: ' + e.message;
      }
    }, 2000);
  });
  </script>
</body>
</html>
