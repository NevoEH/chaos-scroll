<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chaos Scroll Simulator</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      margin-top: 80px;
      background: #0b1a2b;
      color: #c0d8f7;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      background: #274c77;
      border: none;
      border-radius: 8px;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #3467c1;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #stage {
      font-size: 18px;
      color: #88aaff;
      margin-bottom: 20px;
      min-height: 24px;
    }
    #result {
      margin-top: 30px;
      font-size: 22px;
      min-height: 40px;
    }
    #result.glow-green {
      animation: glowGreen 1.5s ease-in-out forwards;
      color: #7fff7f;
      font-weight: bold;
      text-shadow: 0 0 10px #7fff7f, 0 0 20px #7fff7f;
    }
    #result.glow-black {
      animation: glowBlack 1.5s ease-in-out forwards;
      color: #1a1a1a;
      font-weight: bold;
      text-shadow: 0 0 10px #1a1a1a, 0 0 20px #1a1a1a;
    }
    #result.glow-yellow {
      animation: glowYellow 1.5s ease-in-out forwards;
      color: #ffcc00;
      font-weight: bold;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }
    @keyframes glowGreen {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 8px #7fff7f, 0 0 16px #7fff7f; }
      100% { text-shadow: 0 0 4px #7fff7f; }
    }
    @keyframes glowBlack {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 8px #1a1a1a, 0 0 16px #1a1a1a; }
      100% { text-shadow: 0 0 4px #1a1a1a; }
    }
    @keyframes glowYellow {
      0% { text-shadow: none; }
      50% { text-shadow: 0 0 8px #ffcc00, 0 0 16px #ffcc00; }
      100% { text-shadow: 0 0 4px #ffcc00; }
    }
    #scroll-btn.scrolling {
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
    #scroll-icon {
      margin-bottom: 20px;
      filter: drop-shadow(0 0 3px #00ff00);
    }
  </style>
</head>
<body>
  <h1>Chaos Scroll Simulator</h1>
  <!-- Replace with your uploaded image URL -->
  <img id="scroll-icon" src="https://bbb.hidden-street.net/sites/bbb.hidden-street.net/files/sites/global.hidden-street.net/files/items/scroll027.png?1247757669" alt="Chaos Scroll" width="64" />
  
  <div id="stage">Stage 1: Ready</div>
  <button id="scroll-btn">Use Chaos Scroll</button>
  <div id="result"></div>

  <audio id="scroll-sound" src="/assets/scroll.wav" preload="auto"></audio>

  <script>
    const btn = document.getElementById('scroll-btn');
    const resultDiv = document.getElementById('result');
    const stageDiv = document.getElementById('stage');
    const scrollSound = document.getElementById('scroll-sound');

    btn.addEventListener('click', async () => {
      stageDiv.innerText = "Stage 2: Scrolling...";
      resultDiv.innerText = "";
      scrollSound.play();

      btn.disabled = true;
      btn.classList.add('scrolling');

      setTimeout(async () => {
        try {
          const res = await fetch('/api/handler');
          const data = await res.json();

          btn.disabled = false;
          btn.classList.remove('scrolling');
          stageDiv.innerText = "Stage 3: Result";

          if (data.result) {
            // Check the result text for fail/pass and apply appropriate glow class
            if (data.result.includes("failed")) {
              resultDiv.innerText = data.result;
              resultDiv.classList.add('glow-black');
            } else if (data.result.includes("passed")) {
              resultDiv.innerText = data.result;
              resultDiv.classList.add('glow-yellow');
            }
          } else {
            resultDiv.innerText = 'Unexpected response.';
          }
        } catch (e) {
          resultDiv.innerText = 'Network error: ' + e.message;
        }
      }, 2000); // 2 seconds animation
    });
  </script>
</body>
</html>
